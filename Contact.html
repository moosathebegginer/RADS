<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - RADS</title>
    <link rel="stylesheet" href="contact-style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="modern-navbar">
      <div class="nav-container">
        <div class="nav-logo">RADS</div>
        <nav>
          <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="Contact.html">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero contact-section">
      <div class="glass-card">
        <div class="hero-text">
          <h1>Contact Us</h1>
          <p>We'd love to hear from you. Send us a message below!</p>

          <form
            action="https://formspree.io/f/mqaqlqap"
            method="POST"
            class="contact-form"
          >
            <input type="text" name="name" placeholder="Your Name" required />
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              required
            />
            <textarea
              name="message"
              placeholder="Your Message"
              rows="5"
              required
            ></textarea>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </section>

    <section class="hero contact-info-section">
      <div class="glass-card">
        <div class="hero-text">
          <h2>Contact Info</h2>
          <p><strong>Email:</strong> formspreemoosa@gmail.com</p>
          <p><strong>Phone:</strong> +92 123 456 7890</p>
          <p><strong>Location:</strong> Lahore, Pakistan</p>
          <p><strong>Hours:</strong> Mon–Fri: 9am – 6pm</p>
        </div>
      </div>
    </section>
  </body>
</html>
